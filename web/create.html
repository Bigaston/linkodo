<!DOCTYPE html>
<html lang="fr">
    <head>
		<meta charset="utf-8">
		<title>Créer - Linkodo</title>
		<meta name="description" content="Mini réducteur d'URL">
		<meta name="author" content="Bigaston">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="/static/normalize.css">
		<link rel="stylesheet" href="/static/skeleton.css">
    </head>
    <body>
        <div class="container">
            <div class="column" style="margin-top: 25%">
                <h1>Créer</h1>
                <a href="/l/list">Liste</a>

                <form action="/l/add" method="POST">
                     <div class="row">
                        <div class="eight columns">
                            <label for="long">Le lien ralongé</label>
                            <input class="u-full-width" type="text" placeholder="https://example.com/..." id="long" name="long" required>
                        </div>
                        <div class="four columns">
                            <label for="short">Le lien racourcit</label>
                            <input class="u-full-width" type="text" placeholder="UnTruc" id="short" name="short" required>
                        </div>
                    </div>
    
                    <input type="button" class="button" onclick="getToken()" value="Récupérer un token"/>
                    <input class="button-primary" type="submit" value="Envoyer">
                </form>
            </div>
        </div>

        <script src="/static/create.js"></script>
    </body>
</html>
